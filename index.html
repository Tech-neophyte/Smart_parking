<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Park</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>WELCOME TO PARK</h1>
    </header>
    <div class="container">
        <form>
            <label for="username">Username:</label>

</html>
